<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js"></script>
  <title>Calculator - Odin</title>
</head>
<body>
  <div class="container">
    <div id="display"></div>
    <div class="clear">
      <button>C</button>
      <button>+/-</button>
      <button>&percnt;</button>
    </div>
    <div id="numpad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
    </div>
    <div id="operators">
      <button data-operator="divide">&divide;</button>
      <button data-operator="multiply">&times;</button>
      <button data-operator="minus">&minus;</button>
      <button data-operator="plus">&plus;</button>
      <button data-operator="equals">&equals;</button>
    </div>
  </div>
</body>
</html>
